<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather</title>
  </head>
  <body class="bg_color">
    <nav class="navbar navbar-expand-lg bg_color">
      <div class="container-fluid">
        <a
          class="navbar-brand ms-5 d-flex align-items-center"
          href="index.html"
        >
          <img src="./images/logo@2x.png" alt="cloud" class="w-50" />
          <div>
            <h5 class="text-white">Weather</h5>
            <small class="text-white-50">Tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto px-5 py-3 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link me-5 active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link animation mx-5" href="#">New</a>
            </li>
            <li class="nav-item">
              <a class="nav-link animat mx-5" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link animat mx-5" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link animat mx-5" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="position-relative">
        <div class="container-fluid">
          <div class="row">
            <div class="details">
              <div
                class="inp d-flex position-relative justify-content-center align-items-end w-75"
              >
                <input
                  type="search"
                  class="form-control rounded-4 bg_color text-white"
                  placeholder="Find your location..."
                  id="inp-ser"
                />
                <button class="btn btn-primary rounded-4 button-1" >Find</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="card" class="mb-5">
        <div class="container">
          <div class="row">
            <!-- First Column -->
            <div class="col-md-4 col-sm-12 third-color rounded-2">
              <div class="date d-flex justify-content-between heading-1">
                <span class="text-white" id="day_one_name">saturday</span>
                <span class="text-white" id="month_one_name">27 December</span>
              </div>
              <div class="deg d-flex flex-column">
                <span class="pt-2 text-white" id="location">Cairo</span>
                <span class="pt-2 text-white text-center m-5" id="degree">15.3 <sup>°</sup> C</span>
                <img src="./images/116.png" alt="weather" class="w-25" id="image" />
                <p class="pt-2 main_color" id="condition">Clear</p>
              </div>
              <div class="icon d-flex justify-content-evenly">
                <div class="d-flex align-items-center">
                  <img src="./images/icon-umberella.png" alt="umbrella" />
                  <span class="text-white p-1" id="umberella">20%</span>
                </div>
                <div class="d-flex align-items-center">
                  <img src="./images/icon-wind.png" alt="wind" />
                  <span class="text-white p-1" id="wind">18 km/h</span>
                </div>
                <div class="d-flex align-items-center">
                  <img src="./images/icon-compass.png" alt="compass" />
                  <span class="text-white p-1" id="compass">East</span>
                </div>
              </div>
            </div>
            <!-- Second Column -->
            <div class="col-md-4 col-sm-12 bg_color rounded-2 ref ">
              <div class="second-day d-flex flex-column align-items-center">
                <span class="text-white heading-2 text-center">Friday</span>
                <img
                  src="./images/116 (1).png"
                  alt="weather" 
                  class="w-25 mt-4"
                />
                <span class="p-1 mt-2 text-white">19.2 <sup>°</sup> C</span>
                <span class="p-1 mt-2 text-white">9.3<sup>°</sup>C</span>
                <span class="p-1 mt-2 main_color">Sunny</span>
              </div>
            </div>
            <!-- Third Column -->
            <div class="col-md-4 col-sm-12 third-color rounded-2 ref">
              <div class="second-day d-flex flex-column align-items-center">
                <span class="text-white heading-3 text-center" >saturday</span>
                <img src="./images/116.png" alt="weather" class="w-25 mt-4" />
                <span class="p-1 text-white mt-2">19.4°C</span>
                <span class="p-1 text-white mt-2">11.1°C</span>
                <span class="p-1 main_color mt-2">Sunny</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-4 text-white footer-2 text-center">
      <div class="container">
        <div class="inp d-flex justify-content-center align-items-center mb-3">
          <input
            type="email"
            class="form-control rounded-4 bg_color position-relative text-white w-50"
            placeholder="Enter your email for subscription..."
          />
          <button class="btn btn-primary button-2 rounded-4 ms-2">
            Subscribe
          </button>

          <div class="icon-f d-flex">
            <i class="fa-brands fa-facebook ms-4 circle"></i>
            <i class="fa-brands fa-twitter ms-4 circle"></i>
            <i class="fa-brands fa-google-plus-g ms-4 circle"></i>
            <i class="fa-brands fa-product-hunt ms-4 circle"></i>
          </div>
        </div>
        <p class="mb-0">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved.
        </p>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
